{% extends "base.html" %}
<!--Instead of repeating code, we'll simply extend-->

{% block content %}
<header class="jumbotron">
    <div class="container">
        <div class="row row-header">
            <div class="col-12 col-sm-6">
                <h2>Dog-Cat Predictor Using TensorFlow</h2>
            </div>
        </div>
    </div>
</header>
<div class="container">
    <div class="row row-content">
        <div>
            <h3 class="text-center">Upload File</h3>
        </div>
        <hr>
        <div class="form text-align-center">
            <form class="form-inline-block" action="{{ url_for('index') }}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <input type="file" name="file" class="btn btn-default align-items-center">
                </div>
                <div class="form-group">
                    <input type="submit" value="Upload" class="btn btn-success">
                </div>

            </form>
        </div>

    </div>
</div>
{% endblock %}
